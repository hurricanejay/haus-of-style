<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Haus of Style</title>
    <!-- awesome font -->
    <script
      src="https://kit.fontawesome.com/a38487cacb.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Luxe Home Goods</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Products</h2>
        <div class="products-center">
          <!-- single product -->
          <article class="product">
            <div class="img-container">
              <img
                src="./images/product-1.jpeg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                Add To Cart
              </button>
            </div>
            <h3>Queen Bed</h3>
            <h4>$20</h4>
          </article>

          <!-- end of single product -->
          <!-- cart -->
          <div class="cart-overlay">
            <div class="cart">
              <span class="close-cart">
                <i class="fas fa-window-close"></i>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt='product'>
                        <div>
                            <h4>Queen Bed</h4>
                            <h5>$9.99</h5>
                            <span class='remove-item'>remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class='item-amount'></p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- end of cart item -->
                    <div class="cart-footer">
                        <h3>Total: $ <span class='cart-total'>0</span></h3>
                        <button class='clear-cart banner-btn'>Clear Cart</button>
                    </div>
                </div>
              </span>
            </div>
          </div>
          <!-- end ofcart -->
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
